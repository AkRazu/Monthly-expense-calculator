<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon" />
    <!-- css -->
    <link rel="stylesheet" href="css/style.css" />
    <title>Monthly Expense</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Heading section -->
    <section>
      <h1 class="text-center my-1 text-secondary ">
        ðŸ’° Monthly Expense ðŸ’°
      </h1>
    </section>
    <!-- Main section start -->
    <main class="">
      <section class="container-fluid row p-5">
        <!-- First section start -->
        <div class="col-md-6 first-section">
          <img class="image-bg img-fluid" src="image/background.jpg" alt="" />
        </div>

        <!-- second section start -->
        <div
          class="col-md-6 bg-light d-flex justify-content-center align-items-md-center second-section "
        >
          <div class="mt-md-4" >
            <div>
              <h5 class="text-center">Income</h5>
            </div>
            <!-- Income input section -->
            <div>
              <label class="text-md-end me-2" for="">Income:</label>
              <input id="income-amount"
                class="border-0 p-2 input-field"
                type="text"
                placeholder="Enter your income"
              />
            </div>
            <div>
              <h5 class="text-center">Expenses</h5>
            </div>
            <!-- Food input section -->
            <div>
              <div class="mt-3">
                <label class="text-md-end me-2" for="">Food:</label>
                <input id="food-amount"
                  class="border-0 p-2 input-field"
                  type="text"
                  placeholder="Food expense"
                />
              </div>
              <!-- Rend input section -->
              <div class="mt-3">
                <label class="text-md-end me-2" for="">Rent:</label>
                <input id="rent-amount"
                  class="border-0 p-2 input-field"
                  type="text"
                  placeholder="Rent expense"
                />
              </div>
              <!-- clothes input section -->
              <div class="mt-3">
                <label class="text-md-end me-2" for="">Clothes:</label>
                <input id="cloth-amount"
                  class="border-0 p-2 input-field"
                  type="text"
                  placeholder="Clothes expense"
                />
              </div>
            </div>
            <!-- Calculate button section -->
            <div class="d-flex justify-content-center mt-3">
              <button id="calculate-btn" class="btn btn-primary px-5 py-2">Calculate</button>
            </div>
            <!-- Total balance section -->
            <div class="m-3">
              <h5 class="text-center">Total Expenses : $<span id="expense-amount">00</span></h5>
              <h5 class="text-center">Balance : $<span id="balance-amount">00</span></h5>
            </div>
            <!-- saving section -->
            <div class="d-md-flex justify-content-around">
              <div class="d-flex align-items-center">
                <label class="" for="">Save:</label>
              </div>
              <input id="saving-amount"
                class="border-0 text-center w-auto input-field d-md-inline-block"
                type="text"
                placeholder="00"
              />
              <div class="d-flex justify-content-center align-items-center">
                <p class="px-md-3 fs-5">%</p>
              </div>
              <!-- save button -->
              <div class="d-flex justify-content-center">
                <button id="save-btn" class="btn btn-primary px-5 py-2">Save</button>
              </div>
            </div>
            <div class="m-3">
              <h5 class="text-center">Saving Amount : : $<span id="saving-amount">00</span></h5>
              <h5 class="text-center">Remaining Balance: $<span id="remaining-amount">00</span></h5>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="js/expense.js"></script>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
