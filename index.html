<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon" />
    <!-- css -->
    <link rel="stylesheet" href="css/style.css" />
    <title>Monthly Expense</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Heading section -->
    <section>
      <h1 class="text-center my-1 text-secondary">ðŸ’° Monthly Expense ðŸ’°</h1>
    </section>
    <!-- Main section start -->
    <main class="container">
      <section class="row row-cols-md-2 p-0 m-0 p-md-5">
        <!-- First section start -->
        <div class="first-section">
          <img class="image-bg img-fluid" src="image/background.jpg" alt="" />
          <div class="bg-info mt-5 rounded-3 p-2">
            <h1 class="text-center">
              Saving Amount: $ <span id="total-amount">0</span>
            </h1>
          </div>
        </div>

        <!-- second section start -->
        <div class="bg-light second-section rounded-md-4">
          <div class="mt-md-4">
            <div>
              <h5 class="text-center">Income</h5>
            </div>
            <!-- Income input section -->
            <div class="d-flex">
              <label class="fw-bold col-sm-2 col-form-label" for=""
                >Income:</label
              >
              <input
                id="income-amount"
                class="form-control"
                type="text"
                placeholder="Enter your income"
              />
            </div>
            <div>
              <h5 class="text-center">Expenses</h5>
            </div>
            <!-- Food input section -->
            <div>
              <div class="d-flex">
                <label class="fw-bold col-sm-2 col-form-label" for=""
                  >Food:</label
                >
                <input
                  id="food-amount"
                  class="form-control"
                  type="text"
                  placeholder="Food expense"
                />
              </div>
              <!-- Rend input section -->
              <div class="mt-3 d-flex">
                <label class="fw-bold col-sm-2 col-form-label" for=""
                  >Rent:</label
                >
                <input
                  id="rent-amount"
                  class="form-control"
                  type="text"
                  placeholder="Rent expense"
                />
              </div>
              <!-- clothes input section -->
              <div class="mt-3 d-flex">
                <label class="fw-bold col-sm-2 col-form-label" for=""
                  >Clothes:</label
                >
                <input
                  id="cloth-amount"
                  class="form-control"
                  type="text"
                  placeholder="Clothes expense"
                />
              </div>
            </div>
            <!-- Calculate button section -->
            <div class="d-flex justify-content-md-center mt-3">
              <button id="calculate-btn" class="btn btn-primary px-5 py-2">
                Calculate
              </button>
            </div>
            <!-- Total balance section -->
            <div class="m-3">
              <h5 class="text-center">
                Total Expenses : $<span id="expense-amount">00</span>
              </h5>
              <h5 class="text-center">
                Balance : $<span id="balance-amount">00</span>
              </h5>
            </div>
            <!-- saving section -->
            <div class="row mb-3">
              <label class="fw-bold col-2 col-form-label" for=""
                >Save:</label
              >
              <div class="col-5">
                <input
                  id="saving-amount"
                  class="form-control"
                  type="text"
                  placeholder="00"
                />
              </div>
              <!-- save button -->
              <div class="col-sm-5 d-flex justify-content-around">
                <span>%</span>
                <button id="save-btn" class="btn btn-primary w-75 fw-bold">
                  Save
                </button>
              </div>
            </div>
            <div class="m-3">
              <h5 class="text-center">
                Saving Amount : $<span id="my-amount">00</span>
              </h5>
              <h5 class="text-center">
                Remaining Balance: $<span id="remaining-amount">00</span>
              </h5>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="js/expense.js"></script>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
